---
layout: news
---
<article class="new">
    <h1>
        {{ page.title }}
        <a href="{{ page.url }}" class="permalink" title="Permalink">âˆž</a>
    </h1>

    <div class="post-meta">
        <span class="post-category">
            <span class="cat-label">{{ page.categories | array_to_sentence_string }}</span>
        </span>
        &dash;
        <span class="post-date">{{ page.date | date_to_string }}</span>
        &dash;
        <a href="https://github.com/{{ page.author }}" class="post-author" target="_blank">
            <img src="https://github.com/{{ page.author }}.png"
                 class="avatar" alt="{{ page.author }}" width="24" height="24">
            {{ page.author }}
        </a>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>
