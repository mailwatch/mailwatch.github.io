<article class="post">
    <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="post-meta">
        <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    <div class="post-content">
        {{ post.excerpt }}

        <a href="{{ post.url }}">Read More <i class="fa fa-angle-double-right"></i></a>
    </div>
</article>
